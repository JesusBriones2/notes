<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Notes</title>

    <script src="https://kit.fontawesome.com/21cece7f89.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    

    <button class="cta-addNote" id="cta-addNote"><i class="fa-solid fa-plus"></i></button>

    <main class="main"></main>


    <section class="editNote-container">
        <div class="editNote">
            <div class="editNote__icon">
                <i class="fa-solid fa-arrow-left-long"></i>
            </div>
            <input class="editNote__title" placeholder="Titulo">
            <span class="editNote__numCharacters">0 caracteres</span>
            <textarea placeholder="Empieza a escribir" class="textarea"></textarea>
        </div>
    </section>


    <script src="./script.js"></script>
</body>
</html>
